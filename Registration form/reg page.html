<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="reg page style.css">
   </head>
   <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="login page.html">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" type="text" name="first-name" required></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" name="last-name" required></label>
            <label for="email">Enter Your Email: <input id="email" type="email" name="email" required></label>
            <label for="new-password">Create a New Password: <input title="Must contain at least one digit and one uppercase and lowercase letter, and at least 8 or more characters" id="new-password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="new-password" required></label>
        </fieldset>
        <fieldset>
            <label for="number">Phone number: <input type="tel" id="number" name="number"/></label>
            <label for="gender"> Gender 
               <select id="referrer" name="referrer">
                <option value="">(select one)</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Other</option>
               </select>
            </label>
            <label for="date-of-birth">Date of birth: <input type="date" id="date-of-birth" name="date-of-birth"/></label>
        </fieldset>
        <p>
            <a href="login page.html"><input type="submit" value="Submit"></a>
        </p>
    </form>
   </body>
</html>
